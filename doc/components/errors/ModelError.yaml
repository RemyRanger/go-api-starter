description: A representation of an error.
type: object
properties:
  error:
    type: string
    description: Error message
  status:
    type: number
    description: Error status http code.
  details:
    type: array
    items: 
      type: object
      properties:
        field:
          type: string
          description: Error on body field.
        msg:
          type: string
          description: Error details message.